<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hazte Socio de Boca</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffcc00 0%, #000066 100%);
      color: white;
      text-align: center;
    }

    header {
      background-color: #ffcc00;
      color: #000;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .imagenes {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }

    .imagenes img {
      width: 30%;
      height: auto;
      border: 3px solid white;
      border-radius: 10px;
    }

    form {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 20px auto;
      width: 50%;
      border-radius: 10px;
    }

    form input, form select, form button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    form button {
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
    }

    iframe {
      margin-top: 30px;
      border: 5px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>Hazte Socio de Boca Juniors</header>

<div class="imagenes">
  <img src="imagen1.jpg" alt="Boca Izquierda">
  <img src="imagen2.jpg" alt="Boca Centro">
  <img src="imagen3.jpg" alt="Boca Derecha">
</div>

<form action="registro.html" method="GET">
  <input type="text" name="nombre" placeholder="Nombre" required>
  <input type="text" name="apellido" placeholder="Apellido" required>
  <input type="date" name="fecha" required>
  <input type="tel" name="numero" placeholder="Número de teléfono" required>
  <select name="vip" required>
    <option value="">Selecciona el tipo de VIP</option>
    <option value="Clásico">VIP Clásico</option>
    <option value="Premium">VIP Premium</option>
    <option value="Platino">VIP Platino</option>
  </select>
  <button type="submit">Registrarse</button>
</form>

<h2>La historia de Boca</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/B1gXMkYAVWc" title="Historia de Boca" allowfullscreen></iframe>

</body>
</html>
